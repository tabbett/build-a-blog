{% extends "base.html" %}

{% block content %}

 <form method = "post">

            <div>title</div>
            <input type="text" name="title" value = "{{title}}">
        </label>
        <label>
            <div>blog</div>
            <textarea name = "blog">{{blog}}</textarea>
        </label>

        <div class = "error">{{error}}</div>

        <input type="submit">
    </form>

{% endblock %}
